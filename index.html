<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&family=Lobster+Two&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./cardStyle.css" />
  </head>
  <body>
    <div class="maindiv">
      <div class="picdiv">
        <img src="./Rectangle 17.jpg" alt="" />
      </div>
      <div class="desdiv">
        <p>Trip To Greece</p>
        <span>14-29 June | by Robin Joseph</span>
        <div class="foricon">
          <div class="icondiv"><img src="./leaf 1.png" alt="" /></div>
          <div class="icondiv"><img src="./map 1.png" alt="" /></div>
          <div class="icondiv"><img src="./Vector.png" alt="" /></div>
        </div>
        <div class="bottominfo">
          <div class="infobottom">
            <img src="./Group.png" alt="" /><span>24 people going</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
